<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>表单</title>
</head>
<body>
<form action="">
<!--用户名，输入框-->
<div>
	<label for="username">用户名：</label>
	<input id="username" type="text">
</div>
<!--密码，输入框-->
<div>
	密码：<input id="password" type="password">
</div>
<div>
	<label>性别：</label>
	<select>
		<option>男</option>
		<option>女</option>
	</select>	
</div>
<input type="submit" value="注册">
<input type="button" value="注册">

<!-- 输入默认显示信息-->
<div>
	<label for="username">用户名：</label>
	<input id="username" type="text" placeholder="请输入用户名">
</div>
</form>


<form action="">
    <label>请选择性别</label>
    <select>
        <option>男</option>
        <option>女</option>
    </select>
</form>

</body>
</html>
